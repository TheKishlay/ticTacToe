<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kishlay">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="statusDiv">Status: </span>
    </div>

    <div class="welcomeScr">
        <h1>Welcome to the game!</h1>
        <button id="startBtn" autofocus>Start Game</button>
    </div>

    <dialog class="playerForm">
        <fieldset>
            <label for="playerOne">Player One name:</label>
            <input type="text" name="playerOne" id="playerOne" placeholder="Player One" autocomplete="off" required/>

            <label for="playerTwo">Player Two name:</label>
            <input type="text" name="playerTwo" id="playerTwo" placeholder="Player Two" autocomplete="off" required/>
        </fieldset>
        <button id="formBtn" type="submit">Start</button>
    </dialog>

    <main class="main">
        <div class="board">
            <div class="cell 1" id="1"></div>
            <div class="cell 2" id="2"></div>
            <div class="cell 3" id="3"></div>
            <div class="cell 4" id="4"></div>
            <div class="cell 5" id="5"></div>
            <div class="cell 6" id="6"></div>
            <div class="cell 7" id="7"></div>
            <div class="cell 8" id="8"></div>
            <div class="cell 9" id="9"></div>
        </div>
    </main>

    <div class="outer">
        <div class="popup">
            <i class="far fa-check-circle"></i>
            <h2 id="winnermsg"></h2>
            <br />
            <button id="closebtn">Close</button>
        </div>
    </div>

    <footer>
        <button id="restartBtn">Reset board</button>
        <button id="resetBtn">Reset Game</button>
        <button id="changeName">Restart Game</button>

        <div class="winner"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
